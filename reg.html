	<head>
		<title>Landload</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Google Font-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
		<!--Font-Awsome-->
		<link rel="stylesheet" href="assets/css/all.min.css">
		<!--Animate CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css"/>
		<!--Owl CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.css"/>
		<!--Favicon link-->
		<link rel="shortcut icon" href="assets/img/pagelogo.png"/>
		<!--Barfiller CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/barfiller.css"/>
		<!--Slick Nav CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/slicknav.min.css"/>
		<!--Bootstrap CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<!--My CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
		<!--Responsive CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css"/>
	</head>
	<body>
<!--HEADER SECTION START-->
		<header class="header-area">
			<div class="header-top">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-1 col-sm-1">
							<a href="#"><i></i>(+88) 01712345678</a>
							<a href="#"><i></i>realland@gmail.com</a>
						</div>
						<div class="col-lg-6 col-md-1 col-sm-1">
							
						</div>
					</div>
				</div>
			</div>
			<div class="header-down">
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-1 col-sm-1">
							<div class="logo">
								<a href="#home"><span>land</span>load</a>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="submit">
								<a class="box-btn" href="#">log in<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
<!--REGISTER SECTION START-->
		<div class="reg-area">
			<div class="container">
				<div class="reg">
					<div class="row">
						<div class="col-lg-5 col-md-5 col-sm-12">
							<div class="reg-left">
								<img src="assets/img/icon_negotiation.png" alt="" />
								<h4>Please 
								register</h4>
								<p>Our extensive database of listings and market info provide the most accurate.</p>
							</div>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-12">
							<div class="reg-right">
								<div class="reg-form">
									<form class="form-horizontal" action="#">
										<div class="form-group">
											<div class="row">
												<label class="control-label col-lg-2 col-md-12 col-sm-2" for="email">Name:</label>
												<div class="col-lg-10 col-md-12 col-sm-10">
												  <input type="text" class="form-control" id="name" placeholder="Enter name">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<label class="control-label col-lg-2 col-md-12 col-sm-2" for="email">Email:</label>
												<div class="col-lg-10 col-md-12 col-sm-10">
												  <input type="email" class="form-control" id="email" placeholder="Enter email">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<label class="control-label col-lg-2 col-md-12 col-sm-2" for="email">Phone:</label>
												<div class="col-lg-10 col-md-12 col-sm-10">
												  <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<label class="control-label col-lg-2 col-md-12 col-sm-12" for="pwd">Password:</label>
												<div class="col-lg-10 col-md-12 col-sm-12">
												  <input type="password" class="form-control" id="pass" placeholder="Enter password">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<label class="control-label col-lg-2 col-md-12 col-sm-12" for="re-pass">
												Re-password:</label>
												<div class="col-lg-10 col-md-12 col-sm-12">
												  <input type="password" class="form-control" id="re-pass" placeholder="Enter paswword again">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
											  <button type="submit" class="btn box-btn box-btn-submit">Submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<!--FOOTER SECTION START-->
		<footer class="footer-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<img class="rounded mx-auto d-block" src="assets/img/logo_dark.png" alt="logo" />
						<p>ReaLand is made for buying and selling houses faster, easier and customized for you.</p>
						<div class="social-link">
							
						</div>
					</div>
				</div>
			</div>
		</footer>
		<footer class="footer-down">
			<p>&copy 2017 <span>ReaLand</span> Real Estate. All Right Reserved.</p>
		</footer>

===================================================================================================================================== -->

		<script type="text/javascript" src="assets/js/main.js"></script>
		<script src="assets/js/wow.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.slicknav.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
		<script type="text/javascript" src="assets/js/typed.js"></script>
		
		<script type="text/javascript">
			//type	  
			  var typed = new Typed(".element", {
				strings: [
					"the best deal",
					"for you..."
					],
			typeSpeed:50,
			backSpeed:50,
			loop:true
		});
		</script>
	</body>
</html>
